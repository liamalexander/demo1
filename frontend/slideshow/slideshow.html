<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slideshow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/frontend/slideshow/slideshow.css'>
    <script src='main.js'></script>
</head>
<body>

    <header>        <!--make mobile first and responsive-->
        <h1>Xander's Tennis Tours</h1>
        <img class="atplogo" src="https://lh3.googleusercontent.com/proxy/MXWV0plKSiqYywUoT4bIlwFidn386VwSioiMlDcyU-6ZyXkI0Rcgv1yZhE0yRALgoSGVT_M2kIR--ZtUsuKf03ZQkR9Cdw144t8o0J5SPCNOxBofwISSe41WzdG3_AYv8Of9PQ">
        <img class="wtalogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/WTA_logo_2010.svg/1280px-WTA_logo_2010.svg.png">
    </header>
    <nav>       <!--change to a dropdown nav menu with the 3 lines-->
        <a href="#home">Home</a>
        <a href="#tour">Tour</a>
        <a href="#packages">Packages</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://theclearing.co.uk/wp-content/uploads/2019/08/Wimbledon_Interim_Case_Study_3000x1688-01.png">
            <div class="caption-text">Wimbledon</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://www.atptour.com/en/tournaments/roland-garros/520/-/media/images/news/2016-photo-upload/roland-garros-2015-final-stadium.jpg">
            <div class="caption-text">Roland Garros</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://www.development.vic.gov.au/__data/assets/image/0011/59951/Melbourne-Park.jpg">
            <div class="caption-text">Melbourne Park</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div id="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


<script src="/frontend/slideshow/slideshow.js"></script>

</body>
</html>
